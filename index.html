<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>

<!-- тест -->

<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="./images/logo__mesto.svg" alt="Лого место" class="header__logo">
        </header>

        <main>
            <section class="profile">
                <img src="./images/profile__image.jpg" alt="Фото профиля" class="profile__avatar">
                <div class="profile__info">
                    <p class="profile__avatar_name">Жак-Ив Кусто</p>
                    <div class="profile__info_edit-button"></div>
                    <p class="profile__avatar_specialization">Исследователь океана</p>
                </div>
                <div class="profile__add-button"></div>
            </section>

            <section class="places">
                <div class="card">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="card__image">
                    <div class="card__place-options">
                        <p class="card__place-name">Карачаевск</p>
                        <img src="./images/like__disable.svg" alt="лайк" class="card__like">
                    </div>
                </div>
                <div class="card">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="card__image">
                    <div class="card__place-options">
                        <p class="card__place-name">Гора Эльбрус</p>
                        <img src="./images/like__disable.svg" alt="лайк" class="card__like">
                    </div>
                </div>
                <div class="card">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="card__image">
                    <div class="card__place-options">
                        <p class="card__place-name">Домбай</p>
                        <img src="./images/like__disable.svg" alt="лайк" class="card__like">
                    </div>
                </div>
                <div class="card">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="card__image">
                    <div class="card__place-options">
                        <p class="card__place-name">Гора Эльбрус</p>
                        <img src="./images/like__disable.svg" alt="лайк" class="card__like">
                    </div>
                </div>
                <div class="card">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="card__image">
                    <div class="card__place-options">
                        <p class="card__place-name">Домбай</p>
                        <img src="./images/like__disable.svg" alt="лайк" class="card__like">
                    </div>
                </div>
                <div class="card">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия"
                        class="card__image">
                    <div class="card__place-options">
                        <p class="card__place-name">Карачаево-Черкессия</p>
                        <img src="./images/like__disable.svg" alt="лайк" class="card__like">
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&#169 Mesto Russia</p>
        </footer>
    </div>
</body>

</html>
