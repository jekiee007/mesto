<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Место</title>
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">

</head>

<!-- тест -->

<body class="page">

    <div class="page__container">
        <header class="header">
            <img src="./images/logo__mesto.svg" alt="Лого место" class="header__logo">
        </header>

        <main>

            <section class="profile">
                <img src="./images/profile__image.jpg" alt="Фото профиля" class="profile__avatar">
                <div class="profile-info">
                    <p class="profile-info__name">Жак-Ив Кусто</p>
                    <button class="profile-info__edit-button"></button>
                    <p class="profile-info__job">Исследователь океана</p>
                </div>
                <button class="profile__add-button"></button>
            </section>

            <section class="places">
                <div class="card">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="card__image">
                    <div class="card__place-options">
                        <h2 class="card__place-name">Карачаевск</h2>
                        <button class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="card__image">
                    <div class="card__place-options">
                        <h2 class="card__place-name">Гора Эльбрус</h2>
                        <button class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="card__image">
                    <div class="card__place-options">
                        <h2 class="card__place-name">Домбай</h2>
                        <button class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="card__image">
                    <div class="card__place-options">
                        <h2 class="card__place-name">Гора Эльбрус</h2>
                        <button class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="card__image">
                    <div class="card__place-options">
                        <h2 class="card__place-name">Домбай</h2>
                        <button class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия"
                        class="card__image">
                    <div class="card__place-options">
                        <h2 class="card__place-name">Карачаево-Черкессия</h2>
                        <button class="card__like"></button>
                    </div>
                </div>

            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2021 Mesto Russia</p>
        </footer>
    </div>
    <article class="popup popup_closed" name="Popup">
        <div class="popup__profile-editor">
            <button class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup-data">
                <input class="popup-data__style popup-data_input_name" placeholder="Имя">
                <input class="popup-data__style popup-data_input_job" placeholder="Работа">
                <button class="popup__button-submit" type="submit">Сохранить</button>
            </form>
        </div>
    </article>
    <script src="./scripts/index.js"></script>
</body>

</html>
